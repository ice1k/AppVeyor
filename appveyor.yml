image: Visual Studio 2017

build_script:
  - git clone %CLONE_URL% proj
  - cd proj
  - mkdir win32
  - cd win32
  - cmake -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 15 2017 Win64" ..
  - msbuild huge.sln /t:Build /p:Configuration=Release
  - dir

artifacts:
  - path: 'proj\win32\*.exe'
    name: build
  - path: '*.exe'
    name: buildHere
